<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridSystem</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Primera_parte we----------------------------------------------------------------------->
                <div class="row gx-3 gy-2">
                    <div class="col-6 col-md-4 col-lg-4 "><div class="text-center text-white bg-primary">column</div></div>
                    <div class="col-6 col-md-4 col-lg-4 "><div class="text-center text-white bg-info">column</div></div>
                    <div class="col-md-4 col-lg-4 d-sm-none d-md-block d-none"><div class="text-center text-white bg-primary">column</div></div>
                <!-- Segunda_parte we---------------------------------------------------------------------->
                <div class="col-6 d-sm-block d-md-none">
                    <div class="row">
                        <div class="col-6 "><div class="text-center text-white bg-primary">column</div></div>
                        <div class="col-6 "><div class="text-center text-white bg-info">column</div></div>
                    </div>
                </div>
                <div class="col-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row">
                        <div class="col-6 "><div class="text-center text-white bg-primary">column</div></div>
                        <div class="col-6 "><div class="text-center text-white bg-info">column</div></div>
                    </div>  
                </div>
                <!-- Tercera parte we--------------------------------------------------------------------->
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 col-sm-4 col-md-3 col-lg-3  "><div class="text-center text-white bg-primary">column</div></div>
                        <div class="col-4 col-sm-4 col-md-3 col-lg-3  "><div class="text-center text-white bg-info">column</div></div>
                        <div class="col-4 col-sm-4 col-md-3 col-lg-3  "><div class="text-center text-white bg-primary">column</div></div>
                        <div class="col-md-3 col-lg-3 d-sm-none d-md-block d-none"><div class="text-center text-white bg-info">column</div></div>
                    </div>
                </div>
                <!-- Cuarta parte we---------------------------------------------------------------------->
                <div class="col-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4"><div class="text-center text-white bg-info">column</div></div>
                        <div class="col-sm-12 col-md-4 col-lg-4 d-none d-sm-none d-md-block"><div class="text-center text-white bg-primary">column</div></div>
                        <div class="col-sm-12 col-md-4 col-lg-4 d-none d-sm-none d-md-block"><div class="text-center text-white bg-info">column</div></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
